            <section id="code">
                <h2>code</h2>
                <pre><code>
class Solution:

    def has_duplicate(self, nums: list[int]) -> bool:
        
        return len(set(nums)) &lt; len(nums)

        
nums = [1,2,3,3]
sol = Solution()

print(sol.has_duplicate(nums))
